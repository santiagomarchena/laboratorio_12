<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = [1,2,3,4,5];
        let suma = 0;
        let promedio;

        for(let i=0; i<numero.length; i++){
            suma = suma + numero[i];
        }
        promedio = suma/numero.length;
        document.write(`La suma del arreglo es: ${suma} y el promedio es: ${promedio}`);
    </script>
</body>
</html>
